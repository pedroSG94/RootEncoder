apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.pedroSG94'

android {
  compileSdkVersion 30

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 30
    versionCode 196
    versionName "1.9.6"
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

dependencies {
  api 'androidx.annotation:annotation:1.1.0'
}
